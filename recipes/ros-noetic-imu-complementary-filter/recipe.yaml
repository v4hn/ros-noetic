package:
  name: ros-noetic-imu-complementary-filter
  version: 1.2.5
source:
  git_url: https://github.com/uos-gbp/imu_tools-release.git
  git_rev: release/noetic/imu_complementary_filter/1.2.5-1
  folder: ros-noetic-imu-complementary-filter/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 14
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-distro-mutex 0.3 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-geometry-msgs
    - ros-noetic-message-filters
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
  run:
    - python
    - ros-distro-mutex 0.3 noetic
    - ros-noetic-geometry-msgs
    - ros-noetic-message-filters
    - ros-noetic-nodelet
    - ros-noetic-roscpp
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-tf
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
