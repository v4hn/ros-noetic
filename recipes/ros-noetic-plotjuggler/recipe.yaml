package:
  name: ros-noetic-plotjuggler
  version: 3.6.0
source:
  git_url: https://github.com/facontidavide/plotjuggler-release.git
  git_rev: release/noetic/plotjuggler/3.6.0-1
  folder: ros-noetic-plotjuggler/src/work
  patches:
    - patch/ros-noetic-plotjuggler.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 14
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - binutils
    - boost
    - cppzmq
    - sel(linux): elfutils
    - lz4
    - python
    - qt 5.12
    - ros-distro-mutex 0.3 noetic
    - ros-noetic-catkin
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - zeromq
    - zstd
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - binutils
    - boost
    - cppzmq
    - lz4
    - python
    - qt
    - ros-distro-mutex 0.3 noetic
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - zeromq
    - zstd
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
